<ion-content>
  <div class="header">
    <img src="assets/img/logotipo.png" class="logo" />
  </div>
  <form (ngSubmit)="signin()" #loginForm="ngForm">
    <ion-list class="list-form" padding>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" required [(ngModel)]="user.password"></ion-input>
        <button ion-button clear item-right (tap)="reset()" type="button">Esqueceu?</button>
      </ion-item>
      <ion-item>
        <button padding ion-button round block [disabled]="!loginForm.form.valid" type="submit">Entrar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <button ion-button clear block [navPush]="'RegisterPage'">CADASTRAR-SE</button>
</ion-footer>
